<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form>
        <div class="form-container">
          <input type="text" id="new-item" placeholder="Add a new to-do item...">
          <button type="submit" id="add-btn">Add</button>
        </div>
      </form>
      <ul id="to-do-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
